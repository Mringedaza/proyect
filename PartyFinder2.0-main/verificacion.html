<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Verificación de Código</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0b1729;
      --text-color: #ffffff;
      --neon-color: #0ef;
      --shadow-color: rgba(0, 229, 255, 0.4);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #000;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px var(--neon-color);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: var(--text-color);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-bottom: 2px solid var(--neon-color);
      background: transparent;
      color: var(--text-color);
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #00f7ff;
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--neon-color);
      color: #000;
      border: none;
      border-radius: 30px;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px var(--neon-color);
      transition: opacity 0.3s ease;
    }

    button:hover {
      opacity: 0.8;
    }

    #mensaje {
      margin-top: 20px;
      font-weight: 500;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ingresa el código enviado a tu correo</h2>
    <form id="verificarForm">
      <input type="text" id="codigo" placeholder="Código de verificación" required />
      <button type="submit">Verificar</button>
    </form>
    <div id="mensaje"></div>
  </div>

    const mensaje = document.getElementById('mensaje');

</body>
</html>
